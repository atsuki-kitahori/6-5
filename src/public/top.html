<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アンケートフォーム</title>

  <body>
    <h1>アンケートフォーム</h1>

        <label for="name">回答者名：</label>

      <div>
        <label for="food_awnser">好きな食べ物をご記入ください：</label>

          type="text"

      </div>
